<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin-Bereich Getränkekasse</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Admin-Bereich</h1>
  <div id="admin-login-section">
    <input type="password" id="admin-password" placeholder="Admin-Passwort">
    <button id="admin-login-btn">Login</button>
    <div id="admin-login-message"></div>
  </div>
  <div id="admin-main-section" style="display:none;">
    <nav>
      <button id="tab-password">Passwort ändern</button>
      <button id="tab-debug">Debug</button>
    </nav>
    
    <!-- Drinks section - always visible -->
    <section id="drinks-section">
      <h2>Getränke verwalten</h2>
      
      <!-- Editable drinks table -->
      <div class="drinks-table-container">
        <table id="drinks-table">
          <thead>
            <tr>
              <th>Getränk</th>
              <th>Preis (€)</th>
              <th>Aktionen</th>
            </tr>
          </thead>
          <tbody id="drinks-table-body">
            <!-- Dynamic content -->
          </tbody>
        </table>
      </div>
      
      <!-- Save button - always visible -->
      <div class="save-button-container">
        <button id="save-drinks-btn" class="save-button" disabled>Änderungen speichern</button>
        <p class="save-hint">Klicken Sie auf Getränkenamen oder Preise zum Bearbeiten</p>
      </div>

      <!-- Add new drink -->
      <div class="add-drink-container">
        <h3>Neues Getränk hinzufügen</h3>
        <input type="text" id="new-drink-name" placeholder="Name">
        <input type="number" id="new-drink-price" placeholder="Preis (€)" min="0" step="0.01">
        <button id="add-drink-btn">Getränk hinzufügen</button>
      </div>
    </section>
    <section id="password-section" style="display:none;">
      <h2>Passwort ändern</h2>
      <input type="password" id="old-admin-password" placeholder="Altes Passwort">
      <input type="password" id="new-admin-password" placeholder="Neues Passwort">
      <button id="change-password-btn">Passwort ändern</button>
      <div id="password-message"></div>
    </section>
    <section id="debug-section" style="display:none;">
      <h2>Debug-Funktionen</h2>
      <div class="debug-controls">
        <button id="timer-toggle-btn" class="timer-btn-off">Timer aus</button>
        <div id="timer-status">Status: Timer laufen</div>
      </div>
    </section>
    <button id="admin-logout-btn">Logout</button>
  </div>
  <script src="admin.js"></script>
</body>
</html>
