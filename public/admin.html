<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin-Bereich Getränkekasse</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Admin-Bereich</h1>
  <div id="admin-login-section">
    <input type="password" id="admin-password" placeholder="Admin-Passwort">
    <button id="admin-login-btn">Login</button>
    <div id="admin-login-message"></div>
  </div>
  <div id="admin-main-section" style="display:none;">
    <nav>
      <button id="tab-drinks">Getränke verwalten</button>
      <button id="tab-password">Passwort ändern</button>
    </nav>
    <section id="drinks-section">
      <h2>Getränke</h2>
      <ul id="admin-drink-list"></ul>
      <input type="text" id="new-drink-name" placeholder="Name">
      <input type="number" id="new-drink-price" placeholder="Preis (€)" min="0" step="0.01">
      <button id="add-drink-btn">Getränk hinzufügen</button>
    </section>
    <section id="password-section" style="display:none;">
      <h2>Passwort ändern</h2>
      <input type="password" id="old-admin-password" placeholder="Altes Passwort">
      <input type="password" id="new-admin-password" placeholder="Neues Passwort">
      <button id="change-password-btn">Passwort ändern</button>
      <div id="password-message"></div>
    </section>
    <button id="admin-logout-btn">Logout</button>
  </div>
  <script src="admin.js"></script>
</body>
</html>
