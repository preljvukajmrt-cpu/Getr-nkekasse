<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Getränkekasse</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- header removed -->
  <div id="user-section">
    <h2>Einloggen / Registrieren</h2>
  <div class="login-wrapper" style="display:flex;flex-direction:column;gap:1.2em;align-items:stretch;">
      <div class="login-columns" style="display:flex;gap:1em;align-items:flex-start;width:100%;">
        <div class="login-left" style="flex:1;min-width:260px;">
          <div id="user-grid"></div>
          <div style="height:0.4em;"></div>
          <div style="display:flex;justify-content:center;margin-top:0.0em;">
            <div class="user-pager" style="display:flex;gap:0.5em;align-items:center;">
              <button id="users-prev" class="pager-btn" style="width:48px;padding:0.5em;">◀</button>
              <div id="users-page-display" style="min-width:84px;text-align:center;color:#ddd;">1 / 1</div>
              <button id="users-next" class="pager-btn" style="width:48px;padding:0.5em;">▶</button>
            </div>
          </div>
          <input type="text" id="username" placeholder="Name" style="display:none;">
          <input type="hidden" id="pin" maxlength="4">
          <div id="login-message" style="margin-top:0.6em;"></div>
        </div>
        <div class="login-right" style="width:260px;">
          <div id="pin-display" class="pin-display" aria-hidden="true" tabindex="0" title="PIN" style="width:100%;height:3.2em;margin-bottom:0.8em;box-sizing:border-box;">&nbsp;</div>
          <div id="numpad" aria-label="Numpad" style="display:grid;grid-template-columns:repeat(3,1fr);gap:0.5em;">
            <button class="num-btn">1</button>
            <button class="num-btn">2</button>
            <button class="num-btn">3</button>
            <button class="num-btn">4</button>
            <button class="num-btn">5</button>
            <button class="num-btn">6</button>
            <button class="num-btn">7</button>
            <button class="num-btn">8</button>
            <button class="num-btn">9</button>
            <button class="num-action" id="num-clear">C</button>
            <button class="num-btn">0</button>
            <button class="num-action" id="num-back">←</button>
          </div>
  </div>
      </div>
      <div class="auth-row" style="display:flex;gap:0.8em;width:100%;align-items:center;justify-content:space-between;margin-top:0.0em;">
        <div style="display:flex;gap:0.8em;flex:1;">
          <button id="register-btn" class="auth-btn left-full" style="flex:1;padding:0.8em;">Registrieren</button>
          <button id="admin-btn" class="auth-btn left-full" style="flex:1;padding:0.8em;">Admin</button>
        </div>
        <div style="width:260px;">
          <button id="login-btn" class="auth-btn" style="width:100%;padding:0.8em;">Einloggen</button>
        </div>
      </div>
    </div>
  </div>
  <div id="main-section" style="display:none;">
  <div id="user-widget"><div id="user-display-name" style="display:none"></div></div>
    <div id="main-grid">
      <div id="left-widget">
        <div id="balance-widget">
          <div id="balance-label">Mein Guthaben</div>
          <div id="balance-value"><span id="balance">0.00</span> €</div>
        </div>
        <div id="deposit-widget">
    <input type="number" id="amount" placeholder="Betrag (€)" min="0.01" step="0.01">
    <div style="margin-top:0.5em;display:flex;gap:0.5em;flex-wrap:wrap;">
      <button id="deposit-btn">Einzahlen</button>
      <button id="withdraw-btn">Auszahlen</button>
      <button id="send-btn">Senden an...</button>
    </div>
  <button id="change-pin-btn" style="margin-top:1em;background:#ffb700;">PIN ändern</button>
  <button id="delete-account-btn" style="margin-top:1em;background:#ff4136;">Account löschen</button>
        </div>
      </div>
      <div id="center-widget">
        <h2>Getränke</h2>
        <ul id="drink-list"></ul>
        <button id="logout-btn">
          <span class="logout-progress" aria-hidden="true"></span>
          <span class="logout-label">Logout</span>
        </button>
      </div>
      <div id="right-widget">
  <h3>Kontobewegungen</h3>
        <ul id="consumption-list"></ul>
      </div>
    </div>
  </div>
  <!-- Admin-Link entfernt vom Hauptseiten-Footer; Admin-Seite bleibt unter /admin.html erreichbar, aber nicht verlinkt -->
  <!-- Modale Dialoge für PIN-Wechsel -->
  <div id="pin-modal-bg" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.5);z-index:1000;align-items:center;justify-content:center;">
    <div id="pin-modal" style="background:#222;padding:2em 2em 1.5em 2em;border-radius:1em;max-width:90vw;min-width:260px;text-align:center;">
      <div id="pin-modal-label" style="color:#fff;font-size:1.1em;margin-bottom:1em;"></div>
      <input id="pin-modal-input" type="password" maxlength="4" style="font-size:2em;text-align:center;letter-spacing:0.3em;padding:0.3em 0.5em;border-radius:0.5em;border:none;outline:none;" autocomplete="off">
      <div style="margin-top:1.5em;">
        <button id="pin-modal-ok" style="font-size:1.1em;padding:0.5em 1.5em;margin-right:1em;">OK</button>
        <button id="pin-modal-cancel" style="font-size:1.1em;padding:0.5em 1.5em;">Abbrechen</button>
      </div>
    </div>
  </div>
  <!-- Transfer Modal -->
  <div id="transfer-modal-bg" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.5);z-index:1000;align-items:center;justify-content:center;">
    <div id="transfer-modal" style="background:#222;padding:1.2em;border-radius:0.8em;max-width:90vw;min-width:260px;color:#fff;">
      <div style="font-size:1.1em;margin-bottom:0.6em;">Empfänger auswählen</div>
      <div id="transfer-user-list" style="max-height:40vh;overflow:auto;margin-bottom:0.6em;"></div>
      <div style="text-align:right;">
        <button id="transfer-modal-cancel" style="margin-right:0.5em;padding:0.4em 0.8em;">Abbrechen</button>
        <button id="transfer-modal-ok" style="padding:0.4em 0.8em;">Senden</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
